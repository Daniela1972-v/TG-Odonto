    <!-- Tag Section = Utilizadas para criar sessões de conteúdo dentro do página. -->
    <section class="formulario">

    <!-- Primeira sessão da tela 3 com o nome (formulario) -->

             
    <!-- Título (h1) -->
    <h1>AGENDE SUA AVALIAÇÃO</h1> <br>

    <!-- Criamos um formulario para agendar uma avaliação -->
    <form class="avaliacao">
        <!-- tag Label = Especifica qual o “rótulo” do input a que se refere. -->
        <label for="nome">Nome:</label>
        <!-- tipo button para receber dados (Nome Completo) -->
        <input type="text" name="nome" required placeholder="Nome Completo"> <br> <br>

        <label for="telefone">Tel/Cel:</label>
        <input type="number" name="telefone" required placeholder="WhatsApp"> <br> <br>


        <label for="email">E-mail:</label>
        <input type="email" placeholder="Seu melhor e-mail"> <br> <br>

        <label for="mensagem">Mensagem:</label> <br>
        <!-- tag textarea= especifica a largura visível de uma área de texto -->
            <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea> <br> <br>
            <!-- tipo button para enviar os dados -->
            <input class="enviar" type="submit" value="Enviar">

        

    </form>

</section>
